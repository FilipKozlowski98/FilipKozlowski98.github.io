<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="webfontkit-20210818-052754/stylesheet.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="dealerSide">
        <h1>DEALER</h1>
        <div class="dealerCards"></div>
        <span class="dealerPoints">0</span>
      </div>

      <div class="playerSide">
        <span class="playerPoints">0</span>
        <div class="playerCards"></div>
        <h1>PLAYER</h1>
      </div>

      <div class="money">
        <div class="betWrapper">
          <span>BET : </span><span class="bet">0</span><span> $</span>
        </div>
        <div class="balanceWrapper">
          <span>BALANCE : </span><span class="balance">200</span><span> $</span>
        </div>
      </div>

      <div class="buttons">
        <button class="stand">STAND</button>
        <button class="hit">HIT</button>
        <button class="doubleDown">DOUBLE DOWN</button>
      </div>

      <div class="setup">
        <input
          type="number"
          id="betAmount"
          placeholder="enter bet amount"
          min="1"
        />
        <div class="setupButtons">
          <button class="start">START</button>
          <button class="max">MAX</button>
          <button class="half">HALF</button>
        </div>
      </div>

      <div class="info"></div>

      <div class="reset">RESET</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
